<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{page.seo_title}}</title>
<meta name="description" content="{{page.seo_description}}">
<link rel="canonical" href="{{page.url | absolute_url}}">

{% for heflang in page.hreflangs %}
    {% if heflang.lang =="en" and heflang.link%}
        <link rel="alternate" hreflang="x-default" href="{{heflang.link}}">
        <link rel="alternate" hreflang="{{heflang.lang}}" href="{{heflang.link}}">
    {%elsif heflang.lang and heflang.link%}
        <link rel="alternate" hreflang="{{heflang.lang}}" href="{{heflang.link}}">
    {%endif%}
{% endfor %}

<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
<!-- <link rel="manifest" href="/assets/img/favicons/site.webmanifest"> -->
<link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg" color="#4b2661">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#4B2661">

<meta name="generator" content="Jekyll v4.0.0">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:locale" content="{{site.data.global.lang}}">
<meta property="og:site_name" content="{{site.data.global.title}}">
<meta property="og:title" content="{{ page.seo_title }}">
<meta property="og:description" content="{{ page.seo_description }}">
<meta property="og:image" content="{{ page.header.main_photo | default: site.data.global.og_random_photo | absolute_url }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{{ page.seo_title }}">
<meta property="twitter:description" content="{{ page.seo_description }}">
<meta property="twitter:image" content="{{ page.header.main_photo | default: site.data.global.og_random_photo | absolute_url }}">

<link rel="stylesheet" href="/assets/main.css?v=1">

{% include parts/structured-data.html %}

<!-- Google Search Console -->
<meta name="google-site-verification" content="{{site.data.global.scvarificationnumber}}" />
<!-- End Google Search Console -->
<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.data.global.analyticsvarificationnumber}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{site.data.global.analyticsvarificationnumber}}', {
  'page_title' : '{{page.title}}',
  'page_path': '{{page.url}}'
});
</script>
<!-- End Google Analytics -->
<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{site.data.global.gtagmanagervarificationnumber}}');</script> 
<!-- End Google Tag Manager -->
<!-- Google Optimie -->
<script src="https://www.googleoptimize.com/optimize.js?id={{site.data.global.optimizevarificationnumber}}"></script>
<!-- End Google Optimie -->
